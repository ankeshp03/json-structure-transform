<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JSON format Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <label for="input-json" class="input-label">Input Data</label>
        <textarea
          name="input-json"
          id="input-json"
          cols="30"
          rows="10"
          class="input-json"
        ></textarea>
      </div>
      <div class="output-format-container">
        <label for="output-format-json">Output Data Format</label>
        <textarea
          name="output-format-json"
          id="output-format-json"
          cols="30"
          rows="10"
          class="output-format-json"
        ></textarea>
      </div>
      <button class="convert-btn">Convert</button>
      <div class="output-container">
        <label for="output-json">Output Data</label>
        <textarea
          name="output-json"
          id="output-json"
          cols="30"
          rows="10"
          class="output-json"
        ></textarea>
      </div>
    </div>
  </body>
</html>
